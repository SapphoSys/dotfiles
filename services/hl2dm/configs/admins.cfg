// Admin configuration for SourceMod
// This file defines admin accounts and their permissions

// Admin immunity
// 0 - No special immunity
// 1 - Bind immunity on "Admin Override" flag
// 2 - Full immunity
"Admin Configuration"
{
	"immunity_mode"		"1"
	"immunity_level"	"1"
}

// Admin accounts
// Format: "Name"
// {
//     "auth"              "steam"
//     "identity"          "STEAM_ID_X:Y:Z"
//     "flags"             "flag1;flag2;flag3"
//     "immunity"          "0"
// }

// Example admin account (DISABLED - uncomment and modify to enable)
// Replace STEAM_ID_X:Y:Z with your actual Steam ID
// 
"Chloe"
{
	"auth"              "steam"
	"identity"          "STEAM_0:1:160125660"
	"flags"             "abcdefghijklmnopqrst"
	"immunity"          "100"
}

// Admin flags legend:
// a = Reserved slot
// b = Generic admin command
// c = Kick other players
// d = Ban players
// e = Unban players
// f = Slay/kill other players
// g = Change map
// h = Change cvars
// i = Execute config files
// j = Special chat rights
// k = Start/stop voting
// l = Call votes
// m = Vote yes/no
// n = Next map
// o = Edit MOTD
// p = Password the server
// q = RCON
// r = Change sv_cheats
// s = Custom admin commands
// t = Custom admin overrides
// u = Reserved
// z = Root admin (all permissions)

// To add yourself as an admin:
// 1. Get your SteamID from https://steamidfinder.com/
// 2. Uncomment the example above and replace STEAM_ID_0:0:XXXXXXXXX
// 3. Set flags to the permissions you want (see legend above)
// 4. Save the file and reconnect to the server
