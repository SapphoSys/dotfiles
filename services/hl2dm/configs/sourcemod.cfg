// SourceMod Configuration File
// This file contains SourceMod settings

// Enable plugins
sm_enable 1

// Allow admin immunity?
// 0 = off
// 1 = on (default)
sm_immunity_mode 1

// Administrator immunity level
sm_immunity_level 1

// Enable admin cheats?
// 0 = disabled
// 1 = enabled (default)
sm_admin_cheats 1

// Allow commands to be used even if player doesn't exist or is dead?
// 0 = off
// 1 = on (default)
sm_targetless_commands 1

// Default admin flags for commands without explicit flags
// Default: ""
sm_default_admin_flags ""

// Time delay before client auth takes effect
// Default: "60.0"
sm_client_auth_timeout 60

// Enable or disable SourceMod logging
// 0 = off, 1 = on (default)
sm_logging_enabled 1

// Path for SourceMod log files (relative to game directory)
// Default: "addons/sourcemod/logs"
sm_log_path "addons/sourcemod/logs"

// Force host_time_scale to 1.0
sm_force_host_timescale 1

// Show the SourceMod version to users when they join
sm_show_sourcemod_version 1

// Allow override of server commands
sm_allow_client_command_override 1
